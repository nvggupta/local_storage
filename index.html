<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Information Card</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>User Information Card</h1>
      <form class="form" action="submit">
        <table class="table">
          <tr>
            <td class="label">firstName:</td>
            <td class="input" id="Fname"></td>
          </tr>
          <tr>
            <td class="label">lastName:</td>
            <td class="input" id="Lname"></td>
          </tr>
          <tr>
            <td class="label">Country:</td>
            <td class="input" id="country"></td>
          </tr>
          <tr>
            <td class="label">PhoneNumber:</td>
            <td class="input" id="Pnumber"></td>
          </tr>
          <tr>
            <td class="label">State:</td>
            <td class="input" id="state"></td>
          </tr>
          <tr>
            <td class="label">City:</td>
            <td class="input" id="city"></td>
          </tr>
          <tr>
            <td class="label">Village:</td>
            <td class="input" id="village"></td>
          </tr>
        </table>
      </form>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
